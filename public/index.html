<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightlife App</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/public/css/main.css">
</head>

<body>
  <div class="navbar-fixed z-depth-5">
    <nav>
      <div class="nav-wrapper deep-purple darken-3">
        <ul class="left">
          <li><a class="logout-buttons hide-on-large-only hidden" id="logoutLink">Log Out</a></li>
        </ul>
        <a class="brand-logo center">Nightlife App</a>
        <ul class="right valign-wrapper" id="userInfo"></ul>
      </div>
    </nav>
  </div>
  <div class="fb-buttons animated">
    <span class="tooltipped" id="loginBtn" data-delay="50" data-tooltip="Log into Facebook to connect with friends">
      <fb:login-button scope="public_profile" size="xlarge" onlogin="checkLoginState();"></fb:login-button>
      </span>
    <a class="btn waves-effect waves-red logout-buttons hide-on-med-and-down hidden" id="logoutBtn">
      <i class="fa fa-sign-out"></i>&nbsp;&nbsp;Log Out
    </a>
  </div>
  <div class="container">
    <form id="locationForm">
      <div class="row">
        <div class="input-field col s9">
          <i class="prefix fa fa-3x fa-moon-o"></i>
          <input id="locationInput" type="text" class="white-text tooltipped" data-delay="50" data-tooltip="Enter a location here">
          <label for="locationInput">City Name, Zip Code, etc.</label>
        </div>
        <div class="input-field col s3">
          <a class="btn waves-effect waves-purp tooltipped" id="searchBtn" data-delay="350" data-tooltip="Find local bars, clubs, and restaurants">Search
          </a>
        </div>
      </div>
    </form>
  </div>
  <div class="progress hidden deep-purple darken-4">
    <div class="indeterminate deep-purple lighten-2"></div>
  </div>
  <div class="row" id="results">
    <div class="row">
      <div class="col s12 m8 l6 offset-m1 offset-l2">
        <div class="card-panel z-depth-5 deep-purple darken-4">
          <span class="white-text" id="welcome">Welcome to the Nightlife App! To get started, 
          enter a location in the search field. Then, check out the local scene. 
          See how many people are attending each location, and let others know you'll be there!
          </span>
        </div>
      </div>
    </div>
  </div>
  <footer>Powered by <a href="https://www.yelp.com/developers" target="_blank">Yelp Fusion API</a></footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
<script src="https://use.fontawesome.com/21a9ccba03.js"></script>
<script type="text/javascript" src="common/fbLogin.js"></script>
<script type="text/javascript" src="common/ajax-functions.js"></script>
<script type="text/javascript" src="controllers/searchController.client.js"></script>

</html>
